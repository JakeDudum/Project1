<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper"><img id="logo-container" src="images/logo.png" class="brand-logo">
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div class="section light-blue darken-4">
        <div class="row">
            <div class="col s12 m5">
                <div class="icon-block">
                    <h4 class="light-blue-text"><i class="material-icons">wb_sunny</i> Weather</h4>
                </div>
            </div>

            <div class="col s12 m7">
                <div class="icon-block">
                    <h4 class="center light-blue-text"><i class="material-icons">search</i> Search</h4>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s5">
                                <input id="address" type="text" class="validate">
                                <label for="address">Address</label>
                            </div>
                            <div class="input-field col s5">
                                <input id="city" type="text" class="validate">
                                <label for="city">City</label>
                            </div>
                            <div class="input-field col s2">
                                <input id="state" type="text" class="validate">
                                <label for="state">State</label>
                            </div>
                            <button id="submit" class="btn-large waves-effect waves-light orange">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m5">
                <div class="icon-block">
                    <h4 class="light-blue-text"><i class="material-icons">list</i> Results</h4>
                </div>
            </div>
            <div class="col s12 m7">
                <h1>Map</h1>
            </div>
        </div>

    </div>
    <br><br>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
